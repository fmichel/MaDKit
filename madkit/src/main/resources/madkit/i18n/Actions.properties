# GLOBAL
JCONSOLE=Jconsole monitoring;Launches the jconsole monitoring tool
DEBUG=Mode debug;Debugging mode: Activate full tracing of the agents' actions
LOG_FILES=Create log files;Create a log file for the agents having an active logger
LAUNCH_MAIN=Launch main method;Launch the main method of this agent class
LOAD_JAR_FILE=Load jar file;Loads a jar file so that agent classes are made available
LOAD_LOCAL_DEMOS=Load demos;Loads the jar files which are in the "demos" directory if there is one in to the working directory
LAUNCH_MDK_CONFIG=Load configuration;Launch a new MaDKit using a specific configuration file

# AGENT
RELOAD=Reload;Reload class and then relaunch agent
KILL_AGENT=Kill;Kill this agent
LAUNCH_AGENT=launch new;Launch another instance of this agent
REQUEST_ROLE=take a role
LEAVE_ROLE=leave a role
LEAVE_GROUP=leave a group
SEND_MESSAGE=send a message
BROADCAST_MESSAGE=broadcast message
CREATE_GROUP=create a group

# KERNEL
EXIT=Quit MaDKit;Kill all agents and exit this MaDKit kernel 
COPY=Clone MaDKit session;Clone and start MaDKit with the initial configuration
RESTART=Restart MaDKit session;Restart MaDKit with the initial configuration
LAUNCH_NETWORK=Launch network
STOP_NETWORK=Stop network
LAUNCH_AGENT=Launch;Launch this agent
LAUNCH_MAS=Launch MAS;Loads a MAS configuration
LAUNCH_XML=Launch an XML configuration from a file;Launch an XML configuration
CONNECT_WEB_REPO=Connect to www.madkit.net;connect to MaDKit web site and get demos and agents
KILL_AGENT=Kill;Kill this agent
CONSOLE=Launch console agent;Display the out console in an agent
CONNECT_TO_IP=Connect to IP;Connect this kernel to a distant IP, either a host name or a literal IP

# SIMULATION
RUN=run;run the simulation
STEP=step;does one step and pauses the simulation
SPEED_DOWN=speed down;speed down the simulation
SPEED_UP=speed up;speed up the simulation
SHUTDOWN=stop and exit; stop and exit simulation
PAUSE=pause; pauses the simulation

# VIEWERS
SYNCHRO_PAINTING=Synchro rendering; Makes the rendering (un)synchronized with the simulation state
DISABLE=Display; enable/disable the display