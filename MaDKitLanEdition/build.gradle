// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

def Properties props = new Properties()
def propFile = file('gradle.properties')
def artifactory_Url="https://artifactory.distri-mind.fr/artifactory"
def user=""
def pwd=""
if (propFile.canRead())
{
    props.load(new FileInputStream(propFile))


	if (props!=null && props.containsKey('artifactory_contextUrl'))
		artifactory_Url="${artifactory_contextUrl}"	
	if (props!=null && props.containsKey('artifactory_user'))
		user="${artifactory_user}"	
	if (props!=null && props.containsKey('artifactory_password'))
		pwd="${artifactory_password}"	
}
eclipse {
    classpath {
       downloadSources=true
    }
}

repositories {


   	maven {
       		url "${artifactory_Url}/gradle-release"
       		if (user!="")
       		{
	       		credentials {
	              username "${artifactory_user}"
	              password "${artifactory_password}"
	            }
	         }
   	} 
}


dependencies {
     testCompile 'org.testng:testng:6.13.1'
     testCompile 'junit:junit:4.12'
     compile(group:'com.distrimind.ood', name: 'OOD', version: '2.0.0-Beta80')
     compile(group:'com.distrimind.jdkrewrite', name: 'JDKRewriteUtils', version: '1.0.0')
     compile(group:'org.fourthline.cling', name: 'cling-core', version: '2.1.1')
     compile(group:'org.fourthline.cling', name: 'cling-support', version: '2.1.1')
     compile(group:'org.hsqldb', name: 'hsqldb', version: '2.3.4')
     
}
def javaVersion=7
sourceCompatibility = javaVersion
targetCompatibility= javaVersion
version='1.7.0'
allprojects {
	group='com.distrimind.madkit'
    repositories {
        jcenter() 
    }
    //compileJava.options.compilerArgs << "-Xlint"
    compileJava.options.compilerArgs.addAll(['--release', javaVersion])
    if (project.hasProperty('javaHomeVersion') && javaHomeVersion.toFloat()>1.8)
    	javadoc.options.addStringOption("html5", "-quiet")
}



task generateVersionsFile(type:JavaExec, dependsOn: classes) {
  def versionBuildFile = file('src/main/resources/com/distrimind/madkit/kernel/build.txt')
    
    /*Wrapping inside a method avoids auto incrementing on every gradle task run. Now it runs only when we build apk*/
    if (versionBuildFile.canRead())
    {
    	def line  
    	versionBuildFile.withReader { line = it.readLine() } 
		def buildNumber =line.toInteger()+1
		versionBuildFile.withWriter { out ->
	    	out.println buildNumber
		}
	}
	else {
		versionBuildFile.withWriter { out ->
	    	out.println 1
		}
	}
	
   main = 'com.distrimind.madkit.kernel.VersionsFileGenerator'
   classpath = sourceSets.main.runtimeClasspath
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    from "../LICENSE"
    from "../versions.html"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    from "../LICENSE"
    from "../versions.html"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}



jar{
	dependsOn generateVersionsFile
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
    from "../LICENSE"
    from "../versions.html"

}



test {
	
	// enable TestNG support (default is JUnit)
   	useTestNG
   	{
   		suites 'src/test/java/com/distrimind/madkit/AllTestsNG.xml'
   	}
   
   // set heap size for the test JVM(s)
   minHeapSize = "256m"
   maxHeapSize = "2g"
 

	test {
    		afterTest { desc, result -> 
        		logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    		}
	}
   
 }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            
        }
    }
    repositories {
        maven {
            credentials {
              username "${user}"
              password "${pwd}"
            }
            url "${artifactory_Url}/DistriMind-Public"
        }
    }
}




