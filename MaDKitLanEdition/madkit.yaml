    -   freeStringProperties: null
        m_alpha_beta_version: 1
        m_date: !!java.util.Date '1526476105749'
        m_items: [Update OOD to 2.0.0 Beta 82., Update Utils to 3.15.0., Add P2P connection
                protocol that support parametrisation of key aggreement., Support
                several key agreement (including Post Quantum Cryptography key agreement
                (New Hope)., 'Fix security issue : when data is sent without being
                writed (default memory state), fill it with zeros.', 'Fix security
                issue : sign symmetric encryption key into client/server connnection
                protocol.', 'Fix security issue : with P2P key agreements, generate
                signature and encryptions keys with two steps (instead of one), in
                order to sign the exchanged symmetric encryption key.', 'Fix security
                issue : class serialization are now filtered with white list and black
                list. Classes that are not into white list must implement the interfance
                ''SerializableAndSizable''. Messages sent to the network must implement
                the interface NetworkMessage.', 'Optimization : use externalization
                process instead of desialization process during lan transfer.', 'Fix
                security issue : classes externlization processes control now the
                allocated memory during de-externalization phase.', 'Security enhancement
                : initialisation vectors used with encryption has now a secret part
                composed of counter that is increased at each data exchange.', 'Security
                enhancement : signature process use now a secret message that is increased
                at each data exchange.', Fix issue with dual connection between two
                same kernels., Externalising Java rewrited classes into JDKRewriteUtils
                project., 'Support of authenticated encryption algorithms. When use
                these algorithms, MKLE do not add a signature with independant MAC.',
            Add some benchmarks.]
        m_major: 1
        m_minor: 7
        m_revision: 0
